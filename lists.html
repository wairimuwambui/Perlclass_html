<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<!--Lists are used to group related items together-->

<h2>List of Cars</h2>
<h2>Unordered List</h2>

<ul>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Subaru</li>
  <li>Mercedes</li>
  <li>Audi</li>
</ul>

<h2>List of Fruits</h2>
<h2>Ordered list</h2>

<ol>
  <li>Mangoes</li>
  <li>Bananas</li>
  <li>Watermelons</li>
  <li>Apples</li>
  <li>Oranges</li>
</ol>

</body>
</html>
